<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <header>
      <center>
        <h1>MY First Registration Form</h1>
      </center>
    </header>
    <br />
    <form>
      <label for="Username">Username</label>
      <input type="text" id="username" />

      <br />
      <label for="Name">Name</label>
      <input type="text" id="name" />

      <br />
      <label for="Surname">Surname</label>
      <input type="text" id="surname" />

      <br />
      <label for="Age">Age</label>
      <input type="date" id="age" />

      <br />
      <label for="password">password</label>
      <input type="password" id="password" />
      <br />

      <form>
        <label for="Gender">Gender</label>
        <input type="radio" name="gender" />M
        <input type="radio" name="gender" />F
      </form>
      <label for="email">Email</label>
      <input type="email" id="email" />
      <br />

      <label for="dropdown">Country</label>
      <select name="Country" id="Country">
        <option value="Georgia">Geo</option>
        <option value="Armenia">Arm</option>
        <option value="Azerbaijan">Aze</option>
      </select>
      <br />

      <input type="checkbox" />
      <br />
    </form>

    <table>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
      <tr>
        <td><input type="text" /></td>
        <td><input type="text" /></td>
        <td><input type="number" /></td>
        <td><input type="email" /></td>
      </tr>

        <td>Irakli</td>

        <td>31</td>
        <td>dolbika77@gmail.com</td>
      </tr>
      <tr>
        <td>Oleksanda</td>
        <td>Koldina</td>
        <td>30</td>
        <td>koldina929@gmail.com</td>
      </tr>
    </table>

    <br />
    <section>
      <img
        src="/images/tree-736885_1280.jpg"
        alt="image"
        height="300px"
        width="auto"
      />

      <br />

</html>
